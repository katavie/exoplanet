<DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Exoplanet Spectroscopy</title>
		
		<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
		<link href="css/uikit.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">

		<style>
			canvas {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<script src="js/three.js"></script>
		<script src="js/js-search.min.js"></script>

		<header>
			<h1 class="uk-heading-primary"><b>planet</b>see</h1>
		</header>

		<section>
			<canvas id="myCanvas"></canvas>
		</section>

		<footer>
			<p class="small">Made by Katherine Huang at MetroHacks Women 2018</p>
		</footer>

		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 ); // field of view (extent of scene on display at given moment, value in degrees); aspect ratio (almost always width/height); near and far clipping plane

			var canvas = document.querySelector('#myCanvas');
			var renderer = new THREE.WebGLRenderer({ canvas: canvas });
			renderer.setSize( canvas.offsetWidth, canvas.offsetHeight );

			document.querySelector('section').appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 1, 1, 1 ); // contains points (vertices) and fill (faces)
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material ); // takes a geometry and applies a material to it
			scene.add( cube ); // (0,0,0) coordinates, causing camera and cube to be inside each other

			camera.position.z = 5;

			// redraw every time the screen is refreshed (60 times/s)
			// pauses when user navigates to diff tab
			function animate() {
				requestAnimationFrame( animate );

				// rotation animation
				cube.rotation.x += 0.1;
				cube.rotation.y += 0.1;
				
				renderer.render( scene, camera );
			}
			animate();
		</script>
	</body>
</html>
